<!doctype html>
<html lang="en">
  <head>
    <title>登陆</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/main-style.css">
  </head>
  <body class="container-fluid">
    <div class="row h-100">
        <div class="col-lg-4 bg-info text-light justify-content-center d-flex align-items-center">
          <h3 class="mb-5">社区用电管理系统</h3>
        </div>
        <div class="col-lg-8 align-items-center d-flex justify-content-center">
          <form style="width: 35%;">
              <div class="input-group py-4">
                  <div class="input-group-prepend">
                      <span class="input-group-text" id="account">账号</span>
                  </div>
                  <input type="text" class="form-control" id="account" aria-label="account" aria-describedby="account">
              </div>
              <div class="input-group py-1">
                <div class="input-group-prepend">
                    <span class="input-group-text">密码</span>
                </div>
                <input type="password" class="form-control" id="password" aria-label="password" aria-describedby="password">
            </div>
            <span class="float-right"><a class="text-danger" href="?">忘记密码?</a></span>
            <button type="submit" class="btn btn-primary btn-block">登录</button
            <span class="float-right"><a href="">新用户？去注册</a></span>
          </form>
        </div>
    </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="/js/jquery-3.5.1.min.js"></script>
    <script src="/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
